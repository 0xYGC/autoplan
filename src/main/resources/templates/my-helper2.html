<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta content="text/html;charset=UTF-8"/>
        <meta name="referrer" content="no-referrer" />
        <title>我的任务列表</title>
        <th:block th:include="include :: headerCss"/>
        <link rel="stylesheet" href="/static/css/myHelper.css" media="all">
    </head>
    <body>

        <div class="layui-fluid">

            <div class="layui-row ">
                <div class="layui-col-md12 div-row">
                    <button class="layui-btn layui-btn-primary" id="addMiyousheTask">
                        <i class="layui-icon searchIcon miyousheIcon"></i>添加米游社任务
                    </button>
                    <button class="layui-btn layui-btn-primary" id="addBilibiliTask">
                        <i class="layui-icon searchIcon bilibiliIcon"></i>添加哔哩哔哩任务
                    </button>
                    <button class="layui-btn layui-btn-primary" id="addNetmusicTask">
                        <i class="layui-icon searchIcon netmusicIcon"></i>添加网易云任务
                    </button>
                </div>

                <!--哔哩哔哩任务显示部分-->
                <div class="layui-col-md12 div-row" id="bilibiliShow"></div>

                <!--网易云任务显示部分-->
                <div class="layui-col-md12 div-row" id="netmusicShow"></div>

                <!--米游社任务显示部分-->
                <div class="layui-col-md12 div-row" id="miyousheShow"></div>
            </div>


        </div>

        <th:block th:include="include :: footerJs"/>
        <script src="/static/js/myHelper.js"></script>
    </body>

</html>
